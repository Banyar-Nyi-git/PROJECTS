<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee List</title>
	<style>
		b{
			font-size: 50px;
		}
		table,tr,td{
			text-align: center;
			border: 3px solid black;
			border-collapse: collapse;
		}
		form{e
			padding-left: 30px;
		}
	</style>
</head>
<body>
	<h1>Employees</h1>
		<table>
			<tr style="height:70px;" th:each="employee : ${employees}">
			    <td style="width:100px;" th:text="${employee.name}">Name</td>
			    <td style="width:100px;" th:text="${employee.role}">Role</td>
				<td style="width:100px;" th:text="${employee.email}">Email</td>
				<td style="width:100px;" th:text="${employee.phone}">Phone Number</td>
				<td style="width:100px;" th:text="${employee.address}">Address</td>
				<td style="width:100px;">
				    <!-- Delete Button -->
				    <form th:action="@{/deleteEmployee/{id}(id=${employee.id})}" method="post">
				        <button type="submit">Delete</button>
				    </form>
				</td>
			</tr>
		</table>

    <h2>Add New Employee</h2>
	<form th:action="@{/addEmployee}" th:object="${employee}" method="post">
	    <label style="padding-right: 40px;" for="name">Name: </label>
	    <input type="text" id="name" th:field="*{name}" /><br><br>
	    <label style="padding-right: 48px;" for="role">Role: </label>
	    <input type="text" id="role" th:field="*{role}" /><br><br>
		<label style="padding-right: 42px;" for="email">Email: </label>
		<input type="text" id="email" th:field="*{email}" /><br><br>
		<label style="padding-right: 41px;" for="phone">Phone: </label>
		<input type="text" id="phone" th:field="*{phone}" /><br><br>
		<label style="padding-right: 30px;" for="address">Address: </label>
		<input type="text" id="address" th:field="*{address}" /><br><br>
	    <button type="submit">Add Employee</button>
	</form>
</body>
</html>
